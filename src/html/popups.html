<!-- Модалка фрейма видео -->
<div id="video" class="popup popup_video">
    <div class="popup__container">
        <div class="popup__content">
            <div class="video">

                <!-- Убрать атрибуты width, height. В атрибуте allow убрать значение autoplay -->
                <iframe src="https://www.youtube.com/embed/HRZ8r_OfmL4" title="YouTube video player" frameborder="0"
                    allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
        <button class="popup__close"><span>&#10006;</span></button>
    </div>
</div>
